<template name="chat">
    <div id="chat" class="chat" fit>
        {{#contentFor "rightMenu"}}
            {{>allUserList}}
        {{/contentFor}}
        <div id="chat-content" class='chat-content'>
            {{#if Template.subscriptionsReady}}
                {{#contentFor "topMenu"}}
                    <div class="dialog-menu">
                        <span class="left name">{{currentDialogName}}</span>
                        {{#if isEmbeddedChat}}
                            <paper-icon-button icon="editor:vertical-align-bottom"
                                               class="right minify-btn"></paper-icon-button>
                            <paper-icon-button icon="communication:call-made"
                                               class="right maximize-btn hide"></paper-icon-button>
                        {{/if}}
                        <paper-icon-button icon="supervisor-account"
                                           class="right all-users-button"></paper-icon-button>
                    </div>
                {{/contentFor}}
            {{/if}}
            <div id="messages-container" class='messages-container'>
                {{#if currentDialog}}
                    <div id="messages-container-scroll" class="messages-container-scroll" fit>
                        <div class="messages">
                            {{#unless isNewDialogReady}}
                                {{>loading }}
                            {{else}}
                                {{#each chatMessages}}
                                    {{> chatMessage}}
                                    <script>
                                        $("#chat").trigger(MESSAGE_READY_EVENT);
                                    </script>
                                {{/each}}
                                {{#if isMessagesReady}}
                                    <script>
                                        $("#chat").trigger(MESSAGES_READY_EVENT);
                                    </script>
                                {{/if}}
                            {{/unless}}
                        </div>
                    </div>
                {{else}}
                    <div class="welcome-message">
                        {{_ "chat.welcomeMessage"}}
                    </div>
                {{/if}}
            </div>
            {{#if currentDialog}}
                {{> chatTextArea}}
            {{/if}}
            <div class="uploading-messages-progress" style="opacity: {{uploadingMessages}}">
                <div class="progress">
                    <div class="indeterminate"></div>
                </div>
            </div>
        </div>
        {{> mentions_styles}}
    </div>
