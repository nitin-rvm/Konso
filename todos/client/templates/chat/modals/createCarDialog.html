<template name="createCarDialog">
    <form id="create-dialog-form" class="col s12">
        <div class="row" style="margin-bottom: 0px">
            <div class="input-field col s12">
                <input id="dialogName" type="text" class="validate">
                <label for="dialogName">Name</label>
            </div>
        </div>
        <div class="row" style="margin-bottom: 0px">
            <div class="input-field col s12">
                <input id="dueDate" type="text" class="validate">
                <label for="dueDate">due date</label>
            </div>
        </div>
    </form>
</template>
