<template name="chatLeftMenu">
    <div class="input-field col s6 filter-dialogs">
        <i class="mdi-action-search prefix small"></i>
        <input placeholder="{{_ "chat.leftMenu.searchDialogs"}}" type="text" class="validate">
    </div>
    <div class='chat-left-menu'>

        <h6>{{_ "chat.leftMenu.dialogs"}}</h6>

        <div>
		{{#if dialogs.count}}
			{{#each dialogs}}
				{{>dialogItem}}
			{{/each}}
			{{#if dialogsOther.count}}
                            <div class="hidden other-dialogs">
                                <div class="expandable">
					{{#each dialogsOther}}
						{{>dialogItem}}
					{{/each}}

                                    <div class="expandable-toggle">
                                        <paper-icon-button icon="arrow-drop-up" class="drop-up"></paper-icon-button>
                                    </div>
                                </div>
                                <div class="expand-title">{{_ "chat.leftMenu.showMore"}}</div>
                            </div>
			{{/if}}
		{{else}}
                    <span class="notexists">{{_ "chat.leftMenu.noDialogs"}}</span>
		{{/if}}
        </div>
        <h6>{{_ "chat.leftMenu.rooms"}}
            <button class="btn-floating btn-flat right create-room"><i class="mdi-content-add"></i></button>
        </h6>

        <div>
		{{#if rooms.count}}
			{{#each rooms}}
				{{>dialogItem}}
			{{/each}}
			{{#if roomsOther.count}}
                            <div class="hidden other-dialogs">
                                <div class="expandable">
					{{#each roomsOther}}
						{{>dialogItem}}
					{{/each}}

                                    <div class="expandable-toggle">
                                        <paper-icon-button icon="arrow-drop-up" class="drop-up"></paper-icon-button>
                                    </div>
                                </div>
                                <div class="expand-title">{{_ "chat.leftMenu.showMore"}}</div>
                            </div>
			{{/if}}
		{{else}}
                    <span class="notexists">{{_ "chat.leftMenu.noRooms"}}</span>
		{{/if}}
        </div>

        <h6>{{_ "chat.leftMenu.channels"}}
            {{#if canCreateChannels}}
                <button class="btn-floating btn-flat right create-channel"><i class="mdi-content-add"></i></button>
            {{/if}}
        </h6>

        <div>
		{{#if channels.count}}
			{{#each channels}}
				{{>dialogItem}}
			{{/each}}
                    {{#if channelsOther.count}}
                        <div class="hidden other-dialogs">
                            <div class="expandable">
                                {{#each channelsOther}}
                                    {{>dialogItem}}
                                {{/each}}

                                <div class="expandable-toggle">
                                    <paper-icon-button icon="arrow-drop-up" class="drop-up"></paper-icon-button>
                                </div>
                            </div>
                            <div class="expand-title">{{_ "chat.leftMenu.showMore"}}</div>
                        </div>
                    {{/if}}
		{{else}}
                    <span class="notexists">{{_ "chat.leftMenu.noChannels"}}</span>
		{{/if}}
        </div>
    </div>

</template>
