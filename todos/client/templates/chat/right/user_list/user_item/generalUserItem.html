<template name='generalUserItem'>
        <div class="general-user-item waves-effect">
            <div class="presence-indicator">
                {{>persistenceIndicator userId=this._id}}
            </div>
            <div class='username'>{{username}}</div>
            {{#if isProcessingUser}}
                <div class="loader">
                    {{>loading_small fit=true}}
                </div>
            {{else}}
                {{#if isUserCouldBeAdded}}
                    <button class="user-to-dialog-btn add-to-dialog btn-flat btn-floating waves-effect waves-light btn-small"><i class="mdi-content-add"></i></button>
                {{/if}}
                {{#if isUserCouldBeRemoved}}
                    <button class="user-to-dialog-btn remove-from-dialog btn-flat btn-floating waves-effect waves-light btn-small"><i class="mdi-action-highlight-remove"></i></button>
                {{/if}}
            {{/if}}
            <div class="clear"></div>
        </div>
</template>
