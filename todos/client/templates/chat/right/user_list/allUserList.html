<template name="allUserList">
    <div class="all-user-list">
        <div class="input-field filter-users">
            <i class="mdi-action-search prefix small"></i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">{{_ "chat.userList.searchUsers"}}</label>
        </div>

        <div class="scrollable-list">
            {{#if Template.subscriptionsReady}}
                <div class="room-users">
                    {{#each roomUsers}}
                        {{>generalUserItem}}
                    {{/each}}
                </div>
                {{#each users}}
                    {{>generalUserItem}}
                {{/each}}
            {{else}}
                {{>loading}}
            {{/if}}
        </div>
    </div>
</template>
