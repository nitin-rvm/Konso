<template name="allUserList">
    <div class="all-user-list">
        <div class="input-field filter-users">
            <i class="mdi-action-search prefix small"></i>
            <input id="filter-users-input" type="text" class="validate">
            <label for="filter-users-input">{{_ "chat.userList.searchUsers"}}</label>
        </div>
        <div class="scrollable-list">
            {{#if Template.subscriptionsReady}}
                <div id="users-scrollable-wrapper" class="scrollable-wrapper">
                    {{#each users}}
                        {{>generalUserItem}}
                    {{/each}}
                </div>
            {{else}}
                {{> loading}}
            {{/if}}
        </div>
        <div class="user-menu animated ">
            {{#if selectedId}}
                {{>UserItem _id=selectedId}}
            {{/if}}
        </div>
    </div>

</template>
