<template name="chatTextArea">
    <div class="chat-input-wrapper">

        <div class="attachments">
		{{#each attachments}}
			{{> chatAttachmentDraft}}
		{{/each}}
            <div class="clear"></div>
        </div>

        <form id="chat-message-form">
            <textarea id="textarea1" placeholder="{{_ "chat.messageInputPlaceholder"}}" class="materialize-textarea"></textarea>
        </form>
        {{>dropZone}}
    </div>
</template>
