<template name="layout">
	{{#globalLayout}}
            <ul id="app-left-menu" class="side-nav fixed">
                <div class="left-menu">
                    <div class="left-menu-toolbar">
                            {{#unless isEmbeddedChat}}
                                <paper-icon-button title="Settings" class=" settings-btn"
                                                   icon="settings-applications"
                                                   onclick="GlobalUI.openSettings()"></paper-icon-button>
                            {{/unless}}
                        <div class="account">{{username}} </div>
                        <i title="Close menu" class="right close-menu-btn" icon="arrow-back"
                           onclick="GlobalUI.closeLeftMenu()"></i>
                        <i title="Log out" class="right logout-btn" icon="exit-to-app"
                           onclick="Meteor.logout()"></i>
                    </div>
                    <div>
                            {{>yield "leftMenu"}}
                    </div>
                </div>
            </ul>
            <nav id="main-drawer-panel">
                <ul class="right hide-on-med-and-down">
			{{#unless isEmbeddedChat}}

			{{/unless}}
                </ul>
                <div id="app-menu" >

                    <button class="menu-btn waves-orange waves-effect waves-teal btn-flat right hide-on-large-only"><i
                            class="mdi-navigation-more-vert" ></i></button>
                    <button data-activates='app-modules' id='app-modules-btn' class="menu-btn waves-orange waves-effect waves-teal btn-flat right"><i
                            class="mdi-navigation-apps"></i>
                        <div id='app-modules' class='dropdown-content'>
                            <div class="app-module-item module-chat">
                                <img src="/img/modules/chat.png">
                                <div class="name">Chat</div>
                            </div>
                            <div class="app-module-item module-todos">
                                <img src="/img/modules/todos.png">
                                <div class="name">To-dos</div>
                            </div>
                            <div class="app-module-item module-notes">
                                <img src="/img/modules/notes.png">
                                <div class="name">Notes</div>
                            </div>
                            <div class="app-module-item module-scheduler">
                                <img src="/img/modules/calendar.png">
                                <div class="name">Scheduler</div>
                            </div>
                        </div>
                    </button>
                    <button data-activates="app-left-menu" class="left-menu-btn menu-btn waves-orange button-collapse waves-effect waves-teal btn-flat left hide-on-large-only"><i
                            class="mdi-navigation-menu"></i></button>
                        {{>yield "topMenu"}}
                    <div class="clear"></div>

                </div>
            </nav>

            <div id="application-content">
                    {{> yield}}
            </div>


	{{/globalLayout}}
</template>
